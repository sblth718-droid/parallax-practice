<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レイヤー確認</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
    }

    .layer {
      position: absolute;
      top: 50px;
      left: 50px;
      border: 4px solid white;
    }

    .back {
      width: 360px;
      height: 360px;
      background: #2c7be5;
      z-index: 1;
    }

    .middle {
      width: 320px;
      height: 320px;
      background: #00d97e;
      z-index: 2;
    }

    .front {
      width: 280px;
      height: 280px;
      background: #f6c343;
      z-index: 3;
    }
  </style>
  
</head>
  <script>
  const back = document.querySelector('.back');
  const middle = document.querySelector('.middle');
  const front = document.querySelector('.front');

  document.addEventListener('mousemove', (e) => {
    const x = (e.clientX - window.innerWidth / 2) / 30;
    const y = (e.clientY - window.innerHeight / 2) / 30;

    back.style.transform =
      `translate(${x * 0.3}px, ${y * 0.3}px)`;
    middle.style.transform =
      `translate(${x * 0.6}px, ${y * 0.6}px)`;
    front.style.transform =
      `translate(${x * 1}px, ${y * 1}px)`;
  });
</script>
  
<body>

  <div class="scene">
    <div class="layer back"></div>
    <div class="layer middle"></div>
    <div class="layer front"></div>
  </div>

</body>
</html>
