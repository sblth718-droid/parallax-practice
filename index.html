<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レイヤー確認</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .layer {
      position: absolute;
      top: 100px;
      left: 100px;
      border: 4px solid white;
    }

    .back {
      width: 360px;
      height: 360px;
      background: #2c7be5;
      z-index: 1;
    }

    .middle {
      width: 320px;
      height: 320px;
      background: #00d97e;
      z-index: 2;
      top: 120px;
      left: 120px;
    }

    .front {
      width: 280px;
      height: 280px;
      background: #f6c343;
      z-index: 3;
      top: 140px;
      left: 140px;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="layer back"></div>
    <div class="layer middle"></div>
    <div class="layer front"></div>
  </div>

</body>
</html>
